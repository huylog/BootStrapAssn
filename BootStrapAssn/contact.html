<body class="custom-light-purple-bg">
  <nav class="navbar custom-lessthan-light-purple-bg">
    <div class="container-fluid custom-lessthan-light-purple-bg">
      <a class="navbar-brand custom-light-purple-bg rounded" href="index.html">
        <img src="imgs/bednbreakfasticon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        CO Bed n' Breakfast
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item mx-lg-3">
          <a class="nav-link active bg-dark" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item dropdown mx-3">
          <a class="nav-link dropdown-toggle custom-light-purple-bg text-dark" href="#" id="navbarDropdown"
            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Rooms
          </a>
          <div class="dropdown-menu custom-light-purple-bg text-dark" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="hunters-room.html">Hunter's Room</a>
            <a class="dropdown-item" href="kids-room.html">Kids Room</a>
            <a class="dropdown-item" href="other-rooms.html">Other Rooms</a>
          </div>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link custom-light-purple-bg text-dark" href="contact.html">
            Contact
          </a>
        </li>
      </ul>
    </div>
  </nav>
<!--form-->
  <div class="container mt-5 border border-black custom-lessthan-light-purple-bg rounded">
    <h1>Contact Us</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="roomSelection" class="form-label">Select Room</label>
        <select class="form-control" id="roomSelection">
          <option value="hunters-room">Hunter's Room</option>
          <option value="kids-room">Kids Room</option>
          <option value="other-rooms">Other Rooms</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>

      <button target="index.html" type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
  </div>
  <!--footer-->
  <footer class=" py-4 custom-light-purple-bg">
    <div class="container border border-black rounded custom-lessthan-light-purple-bg">
        <div class="row">
            <!-- Social Media -->
            <div class="col-md-6 text-center align-self-center">
                <h5>Connect with Us</h5>
                <a href="https://www.tripadvisor.com/" target="_blank" class="me-3">Trip Adviser</a>
                <a href="https://www.facebook.com/" target="_blank" class="me-3">Facebook</a>
                <a href="https://twitter.com/" target="_blank">Twitter</a>
            </div>

            <!-- Contact Information -->
            <div class="col-md-6 text-center align-self-center">
                <h5>Contact Us</h5>
                <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
                <p>Phone: +1 (123) 456-7890</p>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
